<!doctype html>
<html>
<head>
<link rel="icon" href="images/favicon.png">
<link rel="stylesheet" href="style.css"></link>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
<title>To Do List</title>
  </head>
  <body>
    
    <div class="container">
    <pre>
      <input type = "text" id = "Input" placeholder = "Add Task..."><input type = "button" id="Add" value = "Add">
	  <select id="priority" class="selectPriority">
	  <option value="default">Select Priority </option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
      </select><img class="colors" src="images/colorCode.png" style="visibility:visible"></img> 
    </pre>
	<div id = "todoList">
	<h3 id="numTask">Total Tasks: 0</h3><button id="clearTask" style="visibility:hidden">Clear Completed Tasks</button>
    	<ul id = "todo">
        </ul>
     </div>
	 
 
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/script.js"></script>
</div>	
<div class="header"><p class="logo">To Do List</p></div>
<div class="divMsg" style="display:none">
<p>Click on the task to mark it as complete !!!</p>
<button class="okay">OK</button>
</div>
</body>
</html>
